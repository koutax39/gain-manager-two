<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お手伝い管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>お手伝い管理アプリ</h1>

  <div id="summary-container">
    <h2>今月のお小遣い</h2>
    <ul id="monthly-summary-list"></ul>
    <p id="total-amount"></p>
  </div>

  <div id="calendar-container">
    <h2 id="month-year">カレンダー</h2>
    <div id="calendar"></div>
    <div class="cal-nav">
      <button id="prev-month">← 前の月</button>
      <button id="next-month">次の月 →</button>
    </div>
  </div>

  <div id="history-section" style="display:none;">
    <h3 id="history-title"></h3>
    <ul id="history-list"></ul>
  </div>

  <div class="toolbar">
    <button id="toggle-user-settings">ユーザー編集</button>
    <button id="toggle-task-settings">タスク編集</button>
  </div>

  <!-- ユーザー編集 -->
  <div id="user-settings">
    <ul id="user-list"></ul>
    <input id="new-user-name" type="text" placeholder="新しいユーザー名" />
    <button id="add-user-button">追加</button>
  </div>

  <!-- 入力フォーム -->
  <div id="input-form" style="display:none;">
    <p id="selected-date">選択した日付の記録</p>

    <label>ユーザー：</label>
    <select id="user-select"></select>

    <label>お手伝い：</label>
    <select id="task-select"></select>

    <div id="count-controls">
      回数：
      <button id="decrease">−</button>
      <span id="count-label">1</span>
      <button id="increase">＋</button>
    </div>

    <button id="add-record">追加</button>
  </div>

  <!-- タスク編集 -->
  <div id="task-settings" style="display:none;">
    <h3>タスク編集</h3>
    <ul id="task-list"></ul>
    <div class="task-editor-row">
      <input type="text" id="new-task-name" placeholder="タスク名（例：テーブル拭き）" />
      <input type="number" id="new-task-amount" placeholder="金額（例：30）" />
      <button id="add-task-button">タスクを追加</button>
    </div>
    <p class="note">※ マイナス値も可（例：携帯の使いすぎ -100）</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
